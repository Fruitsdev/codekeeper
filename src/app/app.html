<div class="template-container">
  <main class="minimal-edge">
    <header class="menubar-box">
      <div class="menubar-set-01">
        <img class="menubar-logo" src="logo.svg" />
        <p class="menubar-logo-name">Code Keeper</p>
      </div>
      <div class="menubar-set-02">
        <div class="menubar-link-left">
          @for(data of navMenusProp; track $index) {
          <p class="menubar-link" [routerLink]="data.route" routerLinkActive="active-link">
            {{ data.text }}
          </p>
          }
        </div>
      </div>
      <div class="menubar-set-03">
        <form>
          <select>
            <option value="en">En</option>
            <option value="tn">Tn</option>
          </select>
        </form>
      </div>
    </header>

    <router-outlet></router-outlet>
  </main>
</div>
